<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
    <link rel="stylesheet" href="./css/orchestrator.css">
    <title>AWS Orchestrator</title>
</head>
<body>
    <script src="./script/orchestrator.js"></script>
    <div id="form" class="form-animation">
        
    </div>
    <div class="non-form">
        <div class="logo">
            <!-- <img class="logo-img" src="./assets/logo1.png" alt="logo"> -->
            <div class="logo-text">AWS ORCHESTRATOR</div>
        </div>
        <div class="title">
            <span class="title-text">Dashboard</span>
        </div>
        <div class="buttons-top">
            <button onclick="scheduler()" class="orchestrator-button">Scheduler</button>
            <button onclick="logout()" class="logout-button">LogOut</button>
        </div>
        
        <div class="list-box">
            <div class="list-left">
                <div class="create">
                    <button onclick="openform()" class="create-button">Schedule New Orchestration</button>
                    <select id="option_select" onchange="optionchange()" class="dropdown-input" name="">
                        <option class="dropdown-item">All</option>
                        <option class="dropdown-item">Scheduled</option>
                        <option class="dropdown-item">Canceled</option>
                        <option class="dropdown-item">Completed</option>
                        <option class="dropdown-item">Failed</option>
                    </select>
                </div>
                <div class="list-title">
                   <div id="list" class="list-text-wrapper1">
                        
                   </div>
                </div>
            </div>
            <div class="list-right">
                <div id="list_item" class="right-text">
                    
                </div>
            </div>
        </div>
    </div>
    <script src="./script/orchestrator1.js"></script>
</body>
</html>

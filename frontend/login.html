<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/login.css">
    <title>AWS Scheduler Login</title>
</head>
<body>
    <div class="logo">
        <img class="logo-img" src="./assets/logo1.png" alt="logo">
        <div class="logo-text">SCHEDULER</div>
    </div>
    <div class="title">
        <div class="text-title">This is an Application which is used for scheduling AWS Lambda Functions</div>
    </div>
    <div class="content">
        <img class="img-title" src="./assets/schedule.png" alt="schedule">
        <a href="http://localhost:8081/auth/google" class="login">
            <div class="login-text">Login/SignUp</div>
            <div class="google-btn">
                <div class="google-icon-wrapper">
                  <img class="google-icon" src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg"/>
                </div>
                <p class="btn-text"><b>Sign in with google</b></p>
              </div>
        </a>
    </div>
    <script src="./script/script.js"></script>
</body>
</html>
